<section class="thirteen columns">
  <h1>{{ .Site.Data.education.name }}</h1>
  {{ range .Site.Data.education.source }}
  <article>
    <header>
      <h1>{{ .title }}</h1>
      <span>{{ .univ }}</span>
      <span>
        <address>{{ .place }}</address>
        <time>{{ .date }}</time>
      </span>
    </header>
    {{ range .activities }}
    <p>{{ .name }}</p>
    {{ range .description }}<li>{{ . }}</li>{{ end }}
    {{ end }}
  </article>
  {{ end }}
</section>
